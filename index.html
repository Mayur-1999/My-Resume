<!DOCTYPE html>
<html>
<head>
  <title>Two-Sided Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #left-side {
      float: left;
      width: 25%;
      height: 100vh;
      background-color: black;
    }
    #right-side {
      float: right;
      width: 75%;
      height: 100vh;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="left-side"></div>
  <div id="right-side"></div>
</body>
</html>
